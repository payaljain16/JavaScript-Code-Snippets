<!DOCTYPE html>
<html>
	<head>
		<link href="demo.css"rel="stylesheet" type="text/css"/>
		<style>
			h2
			{
				color:red
				}
			p
			{
				background-color:pink;
			}
			.a
			{
				background-color:white;
			}
			div
			{
				background-color:black;
				height:200;
				width:200;
			}
		</style>
	</head>
	<body>
		<h1>CSS DEMO</h1>
		<hr>
		<h2 style="color:blue">Using Inline Stylesheet</h2>
		<h2>Using Inline Stylesheet2</h2>
		<h2>Using Inline Stylesheet 3</h2>
		<h3>Using Inline Stylesheet 4</h3>
		<div align="center">
		<h3 class="one">Using Inline Stylesheet 5</h3>
		<h3>Using Inline Stylesheet 6</h3>
		<h3 class="two">Using Inline Stylesheet 7</h3>
		<p>HELLO <span class="a">HOW</span> ARE YOU</p>
		</div>
	</body>
</html>
